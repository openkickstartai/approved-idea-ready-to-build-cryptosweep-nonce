name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v -race -count=1 ./...

      - name: Build binary
        run: go build -o cryptosweep .

      - name: Smoke test
        run: |
          echo 'h = hashlib.md5(b"x")' > /tmp/bad.py
          ./cryptosweep /tmp/bad.py && exit 1 || echo "Scanner correctly found issues"
